<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Student Enrollment Form">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrsa1PbAVpbNrHEDhCJ9V0U_SVKgvJREWZNg&usqp=CAU">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    

    <title>Student Enrollment Form</title>
</head>

<body>
    <header >Student Enrollment Form</header>
    <div class="row m-5" >
        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="form">

        <form>
            <table class="table">
                <tr class="row">
                    <td class="col"><label for="name">Name</label></td>
                    <td class="col"><input id="userName" type="text" name="name" required ></td>
                    <td class="col" ></td>
                </tr>
                <tr class="row">
                    <td class="col"><label for="email">Email</label></td>
                    <td class="col"><input id="userEmail" type="email" name="email" required></td>
                    <td class="col" ></td>
                </tr>
                <tr class="row">
                    <td class="col"><label for="website">Website</label></td>
                    <td class="col"><input id="userWebsite" type="url" name="website" required></td>
                    <td class="col"></td>
                </tr>
                <tr class="row">
                    <td class="col"><label>Image link</label></td>
                    <td class="col"><input id="userImageLink" type="url" required></td>
                    <td class="col"></td>
                </tr>
                <tr class="row">
                    <td class="col"><label>Gender</label></td>
                    <td class="col"><input id="gender1"  type="radio" name="gender" required value="Male"> Male</td>
                    <td class="col"></td>
                </tr>
                <tr class="row">
                    <td class="col"></td>
                    <td class="col"><input id="gender2"  type="radio" name="gender" required value="Female"> Female</td>
                    <td class="col"></td>
                </tr>
                <tr class="row">
                    <td class="col"><label>Skills</label></td>
                    <td class="col"><input id="java" type="checkbox" name="skill" value="Java" > Java
                    <input id="html" type="checkbox" name="skill" value="HTML" > HTML
                    <input id="css" type="checkbox" name="skill" value="CSS" > CSS
                    <div class="invalid-feedback">This place cannot be blank</div>
                </td>
                    <td class="col"></td>

                </tr>

                <tr class="row">
                    
                    <td id="enroll-button" class="col"><button id="button-enroll"  type="submit">Enroll Student</button></td>
                    <td id="clear-button" class="col"><button id="button-clear" type="reset" >Clear</button></td>
                </tr>
            </table>
        </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <h5>Enrolled Student</h5>
                <table class="tableEnrolledStudent">
                    <thead id="enrolledStudentTableHead">
                        
                    </thead>
                    <tbody id="enrolledStudentTableBody">
                        
                    </tbody>
                </table>

        </div>

    </div>
    
    <footer >Copyright 2020-2021 by Fresher Training</footer>
        
    <script src="JAVASCRIPT/form.js"></script>
</body>

</html>
